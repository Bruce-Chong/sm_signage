<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Slides â†’ Video (Reliable Loop)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin:0; height:100%; background:#000; }
    .stage { position:fixed; inset:0; display:grid; place-items:center; background:#000; }
    .hidden { display:none; }
    iframe, video { width:100vw; height:100vh; border:0; object-fit:cover; background:#000; }
  </style>
</head>
<body>
  <!-- Stage 1: Google Slides (embed, no internal loop) -->
  <div id="slidesStage" class="stage">
    <iframe
      id="slidesFrame"
      src="https://docs.google.com/presentation/d/e/2PACX-1vRZVITow9z28ok6mLfy0WHQkMjB7OTUOkkxbHslHLETin6UgO8g8sAmqymW3OJwLN5S59PrSB_PX-Ew/pubembed?start=true&loop=false&delayms=10000"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Stage 2: Video -->
  <div id="videoStage" class="stage hidden">
    <video id="promoVideo" playsinline muted preload="auto">
      <source src="assets/fishesSM.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // ------- CONFIGURE THESE -------
    const SLIDE_COUNT = 5;                // number of slides
    const PER_SLIDE_MS = 10000;           // matches delayms=10000 (10s per slide)
    const TRANSITION_BUFFER_MS = 1000;    // small safety margin for slide transitions
    const SLIDESHOW_DURATION_MS = SLIDE_COUNT * PER_SLIDE_MS + TRANSITION_BUFFER_MS;
    // --------------------------------

    const slidesStage = document.getElementById('slidesStage');
    const videoStage  = document.getElementById('videoStage');
    const videoEl     = document.getElementById('promoVideo');
    const iframe      = document.getElementById('slidesFrame');

    let slideTimer = null;
    let retryTimer = null;

    const baseSlidesSrc = iframe.src.replace(/([?&])cacheBust=\d+/, '');

    function clearTimers() {
      if (slideTimer) { clearTimeout(slideTimer); slideTimer = null; }
      if (retryTimer) { clearTimeout(retryTimer); retryTimer = null; }
    }

    function resetSlidesToStart() {
      // Reload the deck to slide 1 every cycle to prevent drift while hidden
      const sep = baseSlidesSrc.includes('?') ? '&' : '?';
      iframe.src = baseSlidesSrc + sep + 'cacheBust=' + Date.now();
    }

    function scheduleSlidesCountdown() {
      clearTimers();
      slideTimer = setTimeout(showVideo, SLIDESHOW_DURATION_MS);
    }

    function showSlides() {
      // Show slides, hide video
      videoStage.classList.add('hidden');
      slidesStage.classList.remove('hidden');

      // Stop & reset video so next play starts clean
      try {
        videoEl.pause();
        videoEl.currentTime = 0;
        videoEl.load();
      } catch {}

      // Always restart the slideshow from slide 1
      resetSlidesToStart();

      // Arm the countdown for one full pass of the deck
      scheduleSlidesCountdown();
    }

    function tryPlayWithRetry(attempt = 1) {
      const p = videoEl.play();
      if (p && typeof p.then === 'function') {
        p.catch(() => {
          // Retry a few times in case the video isn't fully ready yet
          if (attempt < 5) {
            retryTimer = setTimeout(() => tryPlayWithRetry(attempt + 1), 700);
          } else {
            videoEl.load();
            retryTimer = setTimeout(() => tryPlayWithRetry(attempt + 1), 1000);
          }
        });
      }
    }

    function showVideo() {
      clearTimers();

      // Hide slides, show video
      slidesStage.classList.add('hidden');
      videoStage.classList.remove('hidden');

      // Ensure video starts from the beginning and buffers are primed
      try {
        videoEl.pause();
        videoEl.currentTime = 0;
        videoEl.load();
      } catch {}

      if (videoEl.readyState >= 3) {
        tryPlayWithRetry();
      } else {
        const onCanPlay = () => {
          videoEl.removeEventListener('canplay', onCanPlay);
          tryPlayWithRetry();
        };
        videoEl.addEventListener('canplay', onCanPlay, { once: true });
      }
    }

    // After your ~22s video finishes, return to slides and repeat
    videoEl.addEventListener('ended', showSlides);

    // Optional: if tab becomes visible again, resync the loop
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        if (slidesStage.classList.contains('hidden')) {
          // In video; make sure it's progressing/playing
          if (videoEl.paused || videoEl.ended) showVideo();
        } else {
          // In slides; re-arm countdown
          scheduleSlidesCountdown();
        }
      }
    });

    // Kick off with slides
    showSlides();
  </script>
</body>
</html>
